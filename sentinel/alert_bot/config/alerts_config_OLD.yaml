PEPE/USD:
  price_levels:
    - price: 0.00001475
      condition: above
      cooldown: 1800
  
  cvd:
    # Meme coin specific - watch for pump signals
    - type: ratio
      buy_ratio_threshold: 0.85  # Very strong buying (pump detection)
      timeframe: 5
