BTC/USD:
  price_levels:
    - price: 113000
      condition: above
      cooldown: 1800
  
  percentage_changes:
    - percentage: 2.0
      timeframe: 30
      cooldown: 1800
  
  cvd:
    # Alert on significant CVD changes (institutional flow)
    - type: change
      cvd_threshold: 50000  # Alert if CVD changes by 50k in timeframe
      timeframe: 15
      cooldown: 1800
    
    # Alert on extreme buy/sell imbalances
    - type: ratio
      buy_ratio_threshold: 0.75  # Alert if 75%+ buy volume
      timeframe: 10
      cooldown: 900
    
    - type: ratio
      sell_ratio_threshold: 0.75  # Alert if 75%+ sell volume
      timeframe: 10
      cooldown: 900
    
    # Alert when CVD reaches specific levels
    - type: level
      cvd_level: 100000
      level_condition: above
      cooldown: 3600
    
    - type: level
      cvd_level: -100000
      level_condition: below
      cooldown: 3600

ETH/USD:
  price_levels:
    - price: 4000
